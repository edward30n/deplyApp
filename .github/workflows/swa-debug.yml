name: SWA Deploy Debug

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  debug-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Debug - List frontend directory
        run: |
          echo "=== Frontend directory contents ==="
          ls -la frontend/
          echo "=== Package.json exists? ==="
          cat frontend/package.json | head -10

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build with debug
        working-directory: frontend
        env:
          VITE_API_URL: https://recway-backend.kindmoss-bca66faa.eastus.azurecontainerapps.io/api/v1
          VITE_API_BASE_URL: https://recway-backend.kindmoss-bca66faa.eastus.azurecontainerapps.io
        run: |
          echo "=== Building with environment ==="
          echo "VITE_API_URL=$VITE_API_URL"
          echo "VITE_API_BASE_URL=$VITE_API_BASE_URL"
          npm run build
          echo "=== Build completed, checking dist ==="
          ls -la dist/
          echo "=== Checking index.html ==="
          head -20 dist/index.html

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "frontend"
          output_location: "dist"
          skip_app_build: true